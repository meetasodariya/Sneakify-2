    <!-- Sign up form -->

    <div class="login-form-container">
        <form class="login-form">
          <h1 id="full-name">Welcome </h1>
          <div class="input-group"><label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="meet" placeholder="First Name*" readonly="readonly">
          </div>
          <div class="input-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="Asodariya" placeholder="Last Name" readonly="readonly">
          </div>
           <div class="input-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="0123456789"  placeholder="Phone Number*">
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="abcd@gmail.com" placeholder="Email*" readonly="readonly">
          </div>
          <div class="input-group">
            <label for="address">Address:</label>
            <textarea rows="3" id="message" name="message" placeholder="Write your message here...*" readonly="readonly">1206, Bridge, Satyamev Elite, Sardar Patel Ring Rd, South Bopal, Bopal, Ahmedabad, Gujarat 380058</textarea>
          </div>
          <div class="input-group">
          <button type="submit" class="contact-btn">Edit</button>
          <button type="button" class="contact-btn">Done</button>
         </div>
          <div class="login-via-google">
            <div class="google-icon">
              <button onclick="logout(event)" class="contact-btn">Logout</button>
            </div>
          </div>
        </form>
      </div>
